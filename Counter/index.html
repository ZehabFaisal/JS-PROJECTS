<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./counter.css">
    <title> COUNTER PROJECT </title>
</head>
<body>
    <main>
        <div>
            <h1> Counter </h1>
            <span class="value"> 0 </span>
            <div>
                <button class="btn btn-decrease danger"> <i class="fa fa-minus" aria-hidden="true"> </i> Decrease </button>
                <button class="btn btn-secondary"> Reset </button>
                <button class="btn btn-increase success"> <i class="fa fa-plus" aria-hidden="true"> </i> Increase </button>
           </div>

        </div>
    </main>

    <script src="./app.js"> </script>
</body>
</html>
